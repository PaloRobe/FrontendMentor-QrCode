<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./output.css" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="m-0 p-0 text-[15px] h-screen bg-Stone100 flex flex-col justify-center items-center bg-Slate300">
   
   <main class=" px-4 pt-4 pb-10 rounded-[20px] max-w-[320px] bg-White">
      <img src="./images/image-qr-code.png" alt="" class="rounded-xl">
      <div class="mt-6 px-4">
            <h1 class="text-Slate900 font-OutFit font-[700] text-[1.4rem] mb-4 leading-6 text-center">Improve your front-end skills by building projects</h1>
            <p class="text-Slate500 text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
   </main>

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
